<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="invCtrl">

<div class="container">

<h3>Investment</h3>

<table class="table table-striped">
  <thead>
    <tr>
	  <th>delete</th>
      <th>tradeId</th>
      <th>investor</th>
      <th>stockName</th>
	  <th>num</th>
	  <th>price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="inv in invs">
      <td>
        <button class="btn" ng-click="delInv(inv.tradeId)">
          <span class="glyphicon glyphicon-pencil"></span>delete
        </button>
      </td>
      <td>{{ inv.tradeId }}</td>
      <td>{{ inv.investor }}</td>
	  <td>{{ inv.stockName }}</td>
      <td>{{ inv.num }}</td>
	  <td>{{ inv.price }}</td>
    </tr>
  </tbody>
</table>

<hr>


<h3>Add a new Investment:</h3>


<form class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label">investor:</label>
    <div class="col-sm-10">
		<select    ng-model="investor" ng-init="investor='3'">
			<option value="1">tom</option>
			<option value="2" >jim</option>
			<option value="3" >Buffett</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">stockName:</label>
    <div class="col-sm-10">
		<select    ng-model="stockName" ng-init="stockName='APPL'">
			<option value="APPL">APPL</option>
			<option value="ASDF" >ASDF</option>
			<option value="LLPP" >LLPP</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">num:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="num" placeholder="num">
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">price:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="price" placeholder="price">
    </div>
  </div>
</form>

<hr>
<button class="btn btn-success" ng-click="addInv(inv.tradeId)">
<span class="glyphicon glyphicon-save"></span>Add
</button>

</div>

<script src="myInv.js"></script>

</body>
</html>
